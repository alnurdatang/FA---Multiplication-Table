<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication Table</title>
        <style>
            table {
                border-collapse: collapse;
                border: 2px solid black;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2 id = "output"></h2>
        <script>
            var n = prompt("Enter a number from 2 to 10 for the rows: ");
            var m = prompt("EnteEnter a number from 2 to 10 for the columns: ");
            while(n < 2 || n > 10){
                alert("Invalid!");
                n = prompt("Enter a number from 2 to 10 for the rows: ");
            }
            while(m < 2 || m > 10){
                alert("INVALID");
                m = prompt("Enter a number from 2 to 10 for the columns: ");
            }
            var table = "<table>";
            for (j = 1; j <= n; j++){
                table = table + "<tr>";
                for(k = 1; k <= m; k++){
                    table += "<td>" + j * k + "</td>";
                }
                table += "</tr>";
            }
            table += "</table>";

            document.getElementById("output").innerHTML = table;
        </script>
    </body>
</html>
